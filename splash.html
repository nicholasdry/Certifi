<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>CERTIFi</title>
            <link rel="stylesheet" type="text/css" href="splash.css">
            <script>
                  function checkPW() {
                        if (document.getElementById('pw').value == 'test') {
                              document.getElementById('pw').style.backgroundColor = 'green';
                        }
                  }
                  function redirectToHome() {
                        window.location = 'index.html';
                  }
            </script>
      </head>
      <body>
            <h1>CERTIFi</h1>

            <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
                    <source src="backgroundvideo.mov" type="video/mp4">
            </video>

            <div id="img">
                  <img src="img/dragon.png" align="middle">
            </div>

            <div class="input">
                  Username: <input type="text"><br>
                  Password: <input type="password" id="pw" onchange="checkPW();"><br>
                  <input type="submit" onclick="redirectToHome();">
            </div>

      </body>
</html>
